name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: windows-latest   # Recomendado em vez de Windows
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: uses: sonarsource/sonarcloud-github-action@cc0a4c60efa1cdaa3e51e54f9b89bbffa07e4e43
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
